<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hearing Impairment - Select Class | LearnAble</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #181825;
      position: relative;
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
    }
    #bird-container, .class-container {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.7s cubic-bezier(0.4,0,0.2,1);
    }
    #bird-container {
      z-index: 10;
      background: transparent;
      opacity: 1;
      pointer-events: none;
    }
    #bird-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .class-container {
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      flex-direction: column;
      background: transparent;
    }
    .class-container.fade-in {
      opacity: 1;
      pointer-events: auto;
    }
    .bird-anim {
      position: relative;
      width: 120px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bird-body {
      position: absolute;
      left: 40px; top: 30px;
      width: 40px; height: 32px;
      background: radial-gradient(circle at 60% 40%, #ffe066 70%, #f9c846 100%);
      border-radius: 50% 50% 60% 60% / 60% 60% 80% 80%;
      z-index: 2;
      box-shadow: 0 2px 8px #0002;
    }
    .bird-wing {
      position: absolute;
      width: 36px; height: 24px;
      background: #f7b731;
      border-radius: 60% 60% 80% 80% / 80% 80% 100% 100%;
      top: 36px;
      z-index: 1;
      transform-origin: 80% 30%;
      box-shadow: 0 2px 8px #0001;
    }
    .bird-wing.left-wing {
      left: 10px;
      animation: wing-flap 0.45s cubic-bezier(0.4,0,0.2,1) infinite;
    }
    .bird-wing.right-wing {
      left: 54px;
      transform: scaleX(-1);
      animation: wing-flap 0.45s cubic-bezier(0.4,0,0.2,1) infinite;
    }
    @keyframes wing-flap {
      0% { transform: rotate(-10deg); }
      30% { transform: rotate(-40deg); }
      60% { transform: rotate(-10deg); }
      100% { transform: rotate(-10deg); }
    }
    .bird-eye {
      position: absolute;
      left: 68px; top: 40px;
      width: 7px; height: 7px;
      background: #222;
      border-radius: 50%;
      z-index: 3;
      border: 1.5px solid #fff8;
    }
    .bird-beak {
      position: absolute;
      left: 80px; top: 52px;
      width: 0; height: 0;
      border-left: 10px solid #f9a602;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      z-index: 4;
    }
    .class-title {
      margin-bottom: 2rem;
      color: #fff;
      font-size: 2.2rem;
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      font-weight: 600;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .class-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    .class-btn {
      font-size: 1.3rem;
      padding: 1rem 2.5rem;
      border-radius: 1.2rem;
      border: none;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: #181825;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #0002;
      transition: background 0.18s, color 0.18s, transform 0.15s;
    }
    .class-btn:hover, .class-btn:focus {
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
      color: #fff;
      transform: scale(1.04);
      outline: none;
    }
  </style>
</head>
<body>
  <div id="bird-container">
    <div class="bird-anim">
      <div class="bird-body"></div>
      <div class="bird-wing left-wing"></div>
      <div class="bird-wing right-wing"></div>
      <div class="bird-eye"></div>
      <div class="bird-beak"></div>
    </div>
  </div>
  <div class="class-container" id="classContainer">
    <h1 class="class-title">Select Your Class</h1>
    <div class="class-buttons">
  <button class="class-btn" data-class="1">Class 1</button>
  <button class="class-btn" data-class="2">Class 2</button>
  <button class="class-btn" data-class="3">Class 3</button>
  <button class="class-btn" data-class="4">Class 4</button>
  <button class="class-btn" data-class="5">Class 5</button>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var bird = document.getElementById('bird-container');
      var content = document.getElementById('classContainer');
      setTimeout(function() {
        bird.classList.add('fade-out');
        content.classList.add('fade-in');
      }, 1000);

      // Add click handlers to class buttons to redirect to subjects.html with class param
      document.querySelectorAll('.class-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var classNum = btn.getAttribute('data-class');
          window.location.href = 'subjects.html?class=' + encodeURIComponent(classNum);
        });
      });
    });
  </script>
</body>
</html>
