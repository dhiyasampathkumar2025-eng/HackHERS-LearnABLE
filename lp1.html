<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnAble Login</title>
  <style>
    :root {
      --primary-bg: #f5f6fa;
      --primary-color: #22223b;
      --accent-color: #4f8cff;
      --error-color: #d7263d;
      --border-radius: 12px;
      --font-size: 1.1rem;
      --input-bg: #fff;
      --input-border: #bfc0c0;
      --side-bg: #eaf0fb;
      --btn-blue: #1976d2;
      --btn-blue-hover: #115293;
    }
    body {
      background: var(--primary-bg);
      color: var(--primary-color);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-wrapper {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      background: var(--primary-bg);
    }
    .side-illustration {
      flex: 1.2;
      background: linear-gradient(135deg, #eaf0fb 0%, #b3c8e6 50%, #c2e9fb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
      position: relative;
      animation: pulseGradient 6s ease-in-out infinite;
    }
    @keyframes pulseGradient {
      0% {
        background: linear-gradient(135deg, #eaf0fb 0%, #b3c8e6 50%, #c2e9fb 100%);
      }
      50% {
        background: linear-gradient(135deg, #c2e9fb 0%, #eaf0fb 50%, #b3c8e6 100%);
      }
      100% {
        background: linear-gradient(135deg, #eaf0fb 0%, #b3c8e6 50%, #c2e9fb 100%);
      }
    }
    .side-illustration .branding {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(34,34,59,0.08);
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .side-illustration img {
      max-width: 340px;
      width: 80%;
      margin-bottom: 2rem;
    }
    .side-illustration h2 {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }
    .side-illustration p {
      font-size: 1.15rem;
      color: #1976d2;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-panel {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem 2rem;
      min-width: 340px;
      box-shadow: 0 2px 12px rgba(34,34,59,0.08);
    }
    .login-panel .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--btn-blue);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .login-panel h1 {
      font-size: 1.35rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      text-align: left;
    }
    .login-panel .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .login-form {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-form input {
      font-size: var(--font-size);
      padding: 0.75rem;
      border-radius: var(--border-radius);
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      color: var(--primary-color);
      outline: none;
      transition: border-color 0.2s;
      margin-bottom: 0.5rem;
    }
    .login-form input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px #4f8cff33;
    }
    .login-form .error {
      color: var(--error-color);
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      aria-live: assertive;
    }
    .login-form button[type="submit"] {
      background: var(--btn-blue);
      color: #fff;
      font-size: var(--font-size);
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .login-form button[type="submit"]:hover {
      background: var(--btn-blue-hover);
    }
    .login-form .forgot-link {
      color: var(--btn-blue);
      text-decoration: underline;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      text-align: right;
    }
    .social-login {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0 1rem 0;
      justify-content: center;
    }
    .social-login button {
      background: #fff;
      border: 1.5px solid var(--input-border);
      border-radius: var(--border-radius);
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .social-login button:focus {
      border-color: var(--accent-color);
    }
    .social-login img {
      width: 22px;
      height: 22px;
    }
    .remember-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .terms {
      font-size: 0.95rem;
      color: #555;
      margin-top: 1.5rem;
      text-align: center;
    }
    .terms a {
      color: var(--btn-blue);
      text-decoration: underline;
    }
    @media (max-width: 900px) {
      .main-wrapper {
        flex-direction: column;
      }
      .side-illustration {
        min-height: 220px;
        padding: 1rem 0;
      }
      .login-panel {
        min-width: unset;
        padding: 2rem 1rem;
      }
    }
    @media (max-width: 600px) {
      .main-wrapper {
        flex-direction: column;
      }
      .side-illustration {
        display: none;
      }
      .login-panel {
        min-width: unset;
        padding: 2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="side-illustration" style="display:flex;flex-direction:column;align-items:center;justify-content:center;">
      <img src="https://img.icons8.com/ios-filled/50/1976d2/brain.png" alt="LearnAble Logo" style="width:56px;height:56px;object-fit:contain;display:block;margin-bottom:0.2rem;">
      <span style="font-size:3rem;font-weight:800;color:var(--btn-blue);text-align:center;">LearnAble</span>
      <div style="font-size:1.3rem;color:#22223b;text-align:center;margin-top:0.5rem;">Empowering Every Child</div>
    </div>
    <div class="login-panel">
      <!-- Branding removed as per request -->
      <h1>Welcome back!</h1>
      <div class="subtitle">New to LearnAble? <a href="#" style="color:var(--btn-blue);text-decoration:underline;">Sign Up Free</a></div>
      <form class="login-form" id="loginForm" autocomplete="on" novalidate>
        <input type="email" id="email" name="email" placeholder="Email address" aria-label="Email Address" autocomplete="email" required />
        <div id="emailError" class="error" style="display:none;"></div>
        <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required />
        <div id="passwordError" class="error" style="display:none;"></div>
        <button type="submit">Login</button>
        <button type="button" class="forgot-link" id="forgotBtn">Forgot password?</button>
      </form>
      <div class="social-login">
        <button type="button" id="facebookLogin"><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"> Facebook</button>
        <button type="button" id="googleLogin"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"> Google</button>
        <button type="button" id="appleLogin"><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple"> Apple</button>
      </div>
      <div class="remember-row">
        <input type="checkbox" id="rememberMe" name="rememberMe" checked>
        <label for="rememberMe">Remember this device</label>
      </div>
      <div class="terms">
        By continuing, you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
      </div>
    </div>
  </div>
  <script>
    // Accessibility: focus management
    document.getElementById('email').focus();

    // Form validation
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', function(e) {
      let valid = true;
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      emailInput.setAttribute('aria-invalid', 'false');
      passwordInput.setAttribute('aria-invalid', 'false');

      if (!validateEmail(emailInput.value)) {
        emailError.textContent = 'Please enter a valid email address.';
        emailError.style.display = 'block';
        emailInput.setAttribute('aria-invalid', 'true');
        valid = false;
      }
      if (!passwordInput.value) {
        passwordError.textContent = 'Password cannot be empty.';
        passwordError.style.display = 'block';
        passwordInput.setAttribute('aria-invalid', 'true');
        valid = false;
      }
      if (!valid) {
        e.preventDefault();
        if (emailError.style.display === 'block') {
          emailInput.focus();
        } else if (passwordError.style.display === 'block') {
          passwordInput.focus();
        }
        return false;
      }
      // On success, you can add further logic here
    });

    // Social login simulation
    document.getElementById('facebookLogin').onclick = function() {
      alert('Facebook login is not implemented in this demo.');
    };
    document.getElementById('googleLogin').onclick = function() {
      alert('Google login is not implemented in this demo.');
    };
    document.getElementById('appleLogin').onclick = function() {
      alert('Apple login is not implemented in this demo.');
    };

    // Forgot password simulation
    document.getElementById('forgotBtn').onclick = function() {
      alert('Forgot password flow is not implemented in this demo.');
    };
  </script>
</body>
</html>
