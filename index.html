<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accessible Learning Tool</title>
	<meta name="theme-color" content="#f8b500">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<header>
		<h1>Accessible Learning Tool</h1>
	</header>
	<main>
		<section id="speech-to-text">
			<h2>Speech to Text</h2>
			<button id="start-speech">Start Listening</button>
			<textarea id="speech-text" rows="5" cols="50" placeholder="Your speech will appear here..."></textarea>
		</section>
		<section id="text-to-speech">
			<h2>Text to Speech</h2>
			<button id="speak-text">Speak</button>
			<textarea id="tts-text" rows="5" cols="50" placeholder="Enter text to be spoken..."></textarea>
		</section>
	</main>
</body>
</html>
